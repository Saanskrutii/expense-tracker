name: CI/CD Pipeline (build -> push -> deploy)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/expense-backend:latest
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/expense-frontend:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Wait a few seconds
        run: sleep 2

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd ~/expense-deploy || mkdir -p ~/expense-deploy && cd ~/expense-deploy
            # stop old
            sudo docker stop expense-backend || true
            sudo docker rm expense-backend || true
            sudo docker stop expense-frontend || true
            sudo docker rm expense-frontend || true
            # pull new
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/expense-backend:latest
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/expense-frontend:latest
            # run containers (adjust env if needed)
            sudo docker run -d --name expense-backend -p 3000:3000 -e NODE_ENV=production ${{ secrets.DOCKERHUB_USERNAME }}/expense-backend:latest
            sudo docker run -d --name expense-frontend -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/expense-frontend:latest
            sudo docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}"
